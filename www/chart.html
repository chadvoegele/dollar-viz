<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker3.standalone.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/chart.css"/>
  </head>
  <body onload="chart.setup_page()">
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-1 col-xs-0"></div>
      <div id="query_options_div" class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
        <div class="well bs-component form-horizontal">
          <div class="form-group">
            <div class="col-lg-12">
              <input class="typeahead" id="query" type="text"
                     data-toggle="tooltip" data-placement="bottom"
                     title="Try &quot;expenses&quot; or &quot;income&quot;"
                     placeholder="Account" oninput="chart.update_timeout()"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <a id="collapse_more_options_link" href="#collapse_more_options"
                 data-toggle="collapse" aria-expanded="false"
                 aria-controls="collapse_more_options">More options &#x25C0;</a>
            </div>
          </div>
          <div class="collapse" id="collapse_more_options">
            <div class="form-group">
              <label class="col-lg-2 col-md-2 col-sm-3 col-xs-4" for="frequency">
                Frequency
              </label>
              <div class="col-lg-10 col-md-10 col-sm-9 col-xs-8">
                <select class="form-control" id="frequency"
                                             onchange="chart.update_timeout()">
                  <option value="auto">Auto</option>
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                  <option value="quarterly">Quarterly</option>
                  <option value="yearly">Yearly</option>
                </select>
              </div>
            </div>
              <div class="form-group">
                <div style="padding: 0 15 0 15" class="input-group">
                  <input id="start_date" type="text" class="form-control datepicker"
                                                     placeholder="Start Date"/>
                  <span class="input-group-addon"> to </span>
                  <input id="end_date" type="text" class="form-control datepicker"
                                                   placeholder="End Date"/>
                </div>
              </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="form-group">
                  <label class="col-lg-2 col-md-2 col-sm-2 col-xs-4" for="budget">
                    Budget
                  </label>
                  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-8">
                    <input id="budget" type="checkbox" onchange="chart.update_timeout()" checked/>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="form-group">
                  <label class="col-lg-3 col-md-4 col-sm-4 col-xs-6" for="accumulate">
                    Accumulate
                  </label>
                  <div class="col-lg-9 col-md-8 col-sm-8 col-xs-6">
                    <input id="accumulate" type="checkbox" onchange="chart.update_timeout()"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-1 col-xs-0"></div>
    </div>
    <svg id="the_graph"></svg>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="js/vendor/arg-1.3.1.min.js"></script>
    <script type="text/javascript" src="js/app/app.min.js"></script>
  </body>
</html>
